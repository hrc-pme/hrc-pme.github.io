<!-- Navigation Header Component -->
<div class="header" style="width:100%;max-width:900px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;padding-bottom:0px">
  <!-- Theme toggle button positioned at top right -->
  <button id="theme-toggle" class="theme-toggle-btn" title="切換深色/淺色模式">
    <i class="fa fa-moon-o" style="font-size:24px;"></i>
  </button>
  
  <!-- GitHub icon positioned next to theme toggle -->
  <a href="{{GITHUB_LINK}}" class="github-icon"><i class="fa fa-github" style="font-size:28px;color:black;"></i></a>
  
  <a href="{{HOME_LINK}}" class="logo" style="color:black;font-size:18px; padding-top:30px">
    <img src="{{LOGO_PATH}}" height="80">
  </a>
  <div class="header-right" style="padding-top:50px;">
    {{NAVIGATION_LINKS}}
  </div>
</div>
