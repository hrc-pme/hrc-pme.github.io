name: Deploy to gh-pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate static pages
        run: python3 src/scripts/generate.py

      - name: Prepare site directory
        run: |
          rm -rf _site
          mkdir -p _site
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'src' \
            --exclude '_site' \
            ./ _site/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          force_orphan: true